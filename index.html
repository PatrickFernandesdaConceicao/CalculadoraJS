<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="calculadora">
            <div class="visor" style="grid-area: visor">
                
            </div>
            <div class="btn" style="grid-area: zero">0</div>
            <div class="btn" style="grid-area: um">1</div>
            <div class="btn" style="grid-area: dois">2</div>
            <div class="btn" style="grid-area: tres">3</div>
            <div class="btn" style="grid-area: quatro">4</div>
            <div class="btn" style="grid-area: cinco">5</div>
            <div class="btn" style="grid-area: seis">6</div>
            <div class="btn" style="grid-area: sete">7</div>
            <div class="btn" style="grid-area: oito">8</div>
            <div class="btn" style="grid-area: nove">9</div>
            <div class="btn clear" style="grid-area: limpar">C</div>
            <div class="btn" style="grid-area: somar">+</div>
            <div class="btn" style="grid-area: diminuir">-</div>
            <div class="btn" style="grid-area: dividir">/</div>
            <div class="btn" style="grid-area: multiplicar">*</div>
            <div class="equal" style="grid-area: igual">=</div>
            <div class="btn" style="grid-area: ponto">.</div>
        </div>
        <div id="historico">
        </div>
        <p class="limpar">Limpar Hist√≥rico</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
